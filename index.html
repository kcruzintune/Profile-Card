<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b5a88cccd.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="main-container">
        <article class="main-card">
            <div class="main-card-content">
                <img src="img.jpeg" alt="Picture of Kevin" class="image">
                <h2 class="name margin">Kevin Cruz</h2>
                <div class="main-card-content-flex margin">
                    <a href="https://www.linkedin.com/in/kevin-c-386167223/" class="links" target="_blank">LinkedIn</a>
                    <i class="fa-brands fa-linkedin icon"></i>
                </div>
                <div class="main-card-content-flex margin">
                    <a href="https://github.com/kcruzintune" class="links" target="_blank">GitHub</a>
                    <i class="fa-brands fa-github icon"></i>
                </div>
                <div class="main-card-content-flex margin">
                    <a href="#" class="links" target="_blank">Email</a>
                    <i class="fa-solid fa-reply icon"></i>
                </div>
                <div class="main-card-content-flex margin">
                    <a href="https://app.joinhandshake.com/stu/users/33083224" class="links" target="_blank">Handshake</a>
                    <i class="fa-solid fa-handshake icon"></i>
                </div>
                <div class="main-card-content-flex margin">
                    <a href="https://www.youtube.com/channel/UCghCXgb2CPyg-bvl94ynKPw" class="links" target="_blank">YouTube</a>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
